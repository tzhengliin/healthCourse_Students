<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>高雄博士班-健管學員清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* 頂部留白；左右 0 */
      body {
        margin: 0;
        padding: 12px 0 0 0;
        padding-top: max(12px, env(safe-area-inset-top));
      }

      .table-fixed-header thead th {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 1;
      }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Liberation Mono", monospace; }

      /* ===== 進度地圖容器 ===== */
      .board-wrap { width: 100%; }
      .board-grid { display: flex; flex-direction: column; gap: 10px; width: 100%; }

      /* 每行：左側週標籤 + 右側 7 格天數（右側使用 flex，便於手機依欄位加寬/縮小） */
      .board-row {
        display: grid;
        grid-template-columns: 40px 1fr; /* 週標籤 + 天數區 */
        gap: 8px;
        width: 100%;
      }
      .days-row {
        display: flex;
        gap: 8px;
        width: 100%;
      }

      /* 垂直週數標籤（用 c1~c7 套色） */
      .week-tag {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        display: flex;
        align-items: center; justify-content: center;
        border-radius: 10px;
        color: #fff;
        font-weight: 800;
        letter-spacing: 0.05em;
        border: 1px solid rgba(0,0,0,.06);
        padding: 4px 0;
        user-select: none;
      }

      /* 天數方格（預設正方形；JS 會依需要覆寫高度） */
      .board-cell {
        position: relative;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        border: 1px solid #d5e8d5;
        background: #edf7ee;
        overflow: hidden;
        flex: 1 1 0; /* 桌面：等寬 */
      }

      .day-label {
        position: absolute; top: 4px; left: 6px;
        font-weight: 800; font-size: 0.9rem; color: #164e22;
        text-shadow: 0 1px 0 rgba(255,255,255,.7);
        pointer-events: none;
      }

      /* 名字容器：避免遮住天數 */
      .names-full {
        position: absolute; left: 6px; right: 6px; top: 26px; bottom: 6px;
        display: flex; flex-direction: column; justify-content: flex-start;
        gap: 4px; overflow: hidden;
      }
      .name-row {
        width: 100%; text-align: center; font-weight: 800; line-height: 1.2;
        color: #0f5132; background: rgba(255,255,255,.95);
        border: 1px solid rgba(0,0,0,0.06); border-radius: 8px;
        padding: 3px 6px;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      }

      /* ===== 手機（<=576px）規則 ===== */
      @media (max-width: 576px) {
        /* 姓名只顯示倒數兩字，小字級即可 */
        .name-row { font-size: 10px !important; padding: 2px 4px; }
        .day-label { font-size: 0.8rem; }

        /* 直欄寬度分類（JS 會套 col-wide / col-narrow 到每一欄所有格） */
        .board-cell { flex: 2 1 0; }            /* 基準 */
        .board-cell.col-wide { flex: 3 1 0; }   /* 該欄任一週有姓名 → 變寬 */
        .board-cell.col-narrow { flex: 1 1 0; } /* 該欄所有週都沒姓名 → 縮小 */
      }

      /* ===== 下方表格（沿用） ===== */
      .badge-status { font-weight: 700; font-size: 0.95rem; padding: 0.5em 0.65em; line-height: 1; }
      .status-dot   { display: inline-block; width: 12px; height: 12px; border-radius: 50%; border: 1px solid var(--bs-border-color,#dee2e6); vertical-align: middle; }
      .badge-menu   { font-weight: 600; font-size: 0.9rem; padding: 0.45em 0.6em; line-height: 1; }
      .table-center thead th, .table-center tbody td { text-align: center; vertical-align: middle; }

      .week-grid { display: inline-flex; gap: 0.3rem; justify-content: center; align-items: center; }
      .week-box  { width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; border-radius: .5rem; font-weight: 800; font-size: .9rem; user-select: none; border: 1px solid var(--bs-border-color,#dee2e6); }
      .week-box.inactive { background: var(--bs-light); color: var(--bs-secondary); }

      /* 週色（表格與週標籤共用） */
      .c1 { background:#ef4444;color:#fff;border-color:#ef4444;box-shadow:0 0 0 .12rem rgba(239,68,68,.15); }
      .c2 { background:#f59e0b;color:#111;border-color:#f59e0b;box-shadow:0 0 0 .12rem rgba(245,158,11,.15); }
      .c3 { background:#facc15;color:#111;border-color:#facc15;box-shadow:0 0 0 .12rem rgba(250,204,21,.2); }
      .c4 { background:#22c55e;color:#fff;border-color:#22c55e;box-shadow:0 0 0 .12rem rgba(34,197,94,.18); }
      .c5 { background:#3b82f6;color:#fff;border-color:#3b82f6;box-shadow:0 0 0 .12rem rgba(59,130,246,.18); }
      .c6 { background:#6366f1;color:#fff;border-color:#6366f1;box-shadow:0 0 0 .12rem rgba(99,102,241,.18); }
      .c7 { background:#a855f7;color:#fff;border-color:#a855f7;box-shadow:0 0 0 .12rem rgba(168,85,247,.18); }
    </style>
  </head>
  <body>
    <div class="container-fluid px-0">
      <!-- ===== 進度地圖區塊 ===== -->
      <div class="board-wrap px-3 mb-3">
        <h2 class="h5 mb-2">進度地圖</h2>
        <div id="boardGrid" class="board-grid" aria-label="健管 45 天（每週左到右）"></div>
      </div>

      <h1 class="h3 mb-3 px-3">高雄博士班-健管45學員清單</h1>

      <!-- 篩選 + 重新讀取 -->
      <div class="row g-2 align-items-center mb-3 px-3">
        <div class="col-auto"><label for="filterInput" class="col-form-label">關鍵字篩選：</label></div>
        <div class="col-12 col-sm-6 col-md-4"><input type="text" id="filterInput" class="form-control" placeholder="輸入姓名 / 教練 / 狀態 / 菜單 …" /></div>
        <div class="col-auto"><button id="reloadBtn" class="btn btn-outline-primary">重新讀取</button></div>
      </div>

      <!-- 載入中 / 錯誤 -->
      <div id="loading" class="alert alert-secondary mx-3" role="alert">正在從 Google 試算表載入資料…</div>
      <div id="error" class="alert alert-danger d-none mx-3" role="alert"></div>

      <!-- 表格 -->
      <div class="table-responsive px-3">
        <table id="dataTable" class="table table-striped table-hover align-middle table-fixed-header table-center mb-0">
          <thead class="table-light"><tr id="theadRow"></tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script>
      // ==== 設定 ====
      const API_KEY = "AIzaSyD14dE-5ouFvIxnTrwF3zhHqFhh9OW0q8c";
      const SHEET_ID = "1vFrSu2c0UWTeyKdDcNwuwVUOSKHdRuTZ3PwzcoLyLEo";
      const SHEET_NAME = "健管學員清單";

      const SOURCE_HEADERS = ["狀態","第幾天","學員姓名","專屬教練","開始日期","結束日期","今日菜單"];
      const DISPLAY_HEADERS = ["狀態","學員姓名","天數","週數","專屬教練","執行日期","今日菜單"];
      const MOBILE_KEEP = new Set(["狀態","學員姓名","天數","週數","專屬教練","今日菜單"]);
      const MAX_DAYS = 45;

      // 地圖顯示哪些狀態（預設只顯示「進行中」）
      const BOARD_STATUS_WHITELIST = ["進行中"];

      // ==== DOM ====
      const $loading = document.getElementById("loading");
      const $error   = document.getElementById("error");
      const $thead   = document.getElementById("theadRow");
      const $tbody   = document.getElementById("tbody");
      const $filter  = document.getElementById("filterInput");
      const $reload  = document.getElementById("reloadBtn");
      const $board   = document.getElementById("boardGrid");

      let _rawRows = []; // 關鍵字篩選基底
      let $measure = null; // 桌面自動字級用

      function getMeasureSpan() {
        if ($measure) return $measure;
        $measure = document.createElement("span");
        $measure.style.position = "absolute";
        $measure.style.left = "-9999px";
        $measure.style.top = "-9999px";
        $measure.style.whiteSpace = "nowrap";
        $measure.style.fontWeight = "800";
        document.body.appendChild($measure);
        return $measure;
      }

      // 初次載入
      buildBoard();
      fetchAndRender();

      // 綁定事件
      $reload.addEventListener("click", fetchAndRender);
      $filter.addEventListener("input", applyFilter);
      window.addEventListener("resize", debounce(handleResize, 100));

      function isMobile() { return window.matchMedia("(max-width: 576px)").matches; }
      function colClass(headerDisplay) {
        return MOBILE_KEEP.has(headerDisplay) ? "" : "d-none d-sm-table-cell";
      }

      // === 生成 45 天地圖（每週左到右） ===
      function buildBoard() {
        $board.innerHTML = "";
        for (let w = 1; w <= 7; w++) {
          const row = document.createElement("div");
          row.className = "board-row";

          // 週數標籤
          const tag = document.createElement("div");
          tag.className = `week-tag c${w}`;
          tag.textContent = `第${numToZh(w)}週`;
          row.appendChild(tag);

          // 7 天容器（flex）
          const days = document.createElement("div");
          days.className = "days-row";
          for (let c = 1; c <= 7; c++) {
            const dayAbs = (w - 1) * 7 + c;
            const cell = document.createElement("div");
            cell.className = "board-cell";
            cell.id = `cell-day-${dayAbs}`;
            cell.dataset.day = String(dayAbs);
            cell.dataset.col = String(c); // ★ 直欄索引 1..7，供手機統一欄寬
            cell.innerHTML = `
              <div class="day-label">${dayAbs}</div>
              <div class="names-full"></div>
            `;
            days.appendChild(cell);
          }
          row.appendChild(days);
          $board.appendChild(row);
        }
      }

      async function fetchAndRender() {
        toggleLoading(true); clearError();
        $tbody.innerHTML = "";
        $thead.innerHTML = DISPLAY_HEADERS.map(h => `<th scope="col" class="${colClass(h)}">${h}</th>`).join("");

        try {
          const rangeA1 = `${SHEET_NAME}!A:Z`;
          const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(rangeA1)}?key=${API_KEY}`;
          const resp = await fetch(url, { method: "GET" });
          if (!resp.ok) throw new Error(`HTTP ${resp.status} ${resp.statusText}`);
          const data = await resp.json();

          const values = data.values || [];
          if (!values.length) { showError("工作表沒有資料。"); toggleLoading(false); return; }

          const headerRow = values[0].map(v => (v ?? "").trim());
          const bodyRows  = values.slice(1);

          const colIndexByLabel = {};
          headerRow.forEach((label, idx) => { if (label) colIndexByLabel[label] = idx; });

          const missing = SOURCE_HEADERS.filter(h => !(h in colIndexByLabel));
          if (missing.length) showError(`下列表頭在工作表中找不到：${missing.join("、")}。請確認表頭文字一致。`);

          const nameIdx  = colIndexByLabel["學員姓名"];
          const dayIdx   = colIndexByLabel["第幾天"];
          const startIdx = colIndexByLabel["開始日期"];
          const endIdx   = colIndexByLabel["結束日期"];

          const records = [];
          for (const row of bodyRows) {
            if (!row || row.every(cell => String(cell || "").trim() === "")) continue;

            const nameVal = Number.isInteger(nameIdx) ? String(row[nameIdx] ?? "").trim() : "";
            if (!nameVal) continue;

            const statusTxt   = getCell(row, colIndexByLabel["狀態"]);
            const isCompleted = /已完成/i.test(statusTxt);
            const isInProgress= /進行中/i.test(statusTxt);

            const startRaw = getCell(row, startIdx);
            const startDate = parseSheetDate(startRaw);

            records.push({ row, statusTxt, isCompleted, isInProgress, startDate });
          }

          // 排序：已完成放最後；其餘依開始日期由早到晚
          records.sort((a, b) => {
            if (a.isCompleted !== b.isCompleted) return a.isCompleted ? 1 : -1;
            const ta = a.startDate ? a.startDate.getTime() : Number.POSITIVE_INFINITY;
            const tb = b.startDate ? b.startDate.getTime() : Number.POSITIVE_INFINITY;
            return ta - tb;
          });

          // 表格渲染
          const rowsHtml = [];
          _rawRows = [];
          for (const rec of records) {
            const { row, statusTxt, isCompleted } = rec;
            const tds = []; const rowTextCollector = [];

            for (const headerDisplay of DISPLAY_HEADERS) {
              if (headerDisplay === "週數") {
                let weekNum = 0;
                const n = Number(getCell(row, dayIdx));
                if (Number.isFinite(n) && n > 0 && n <= MAX_DAYS) weekNum = Math.ceil(n / 7);
                const weekNumToRender = isCompleted ? 7 : weekNum;
                tds.push(`<td class="${colClass(headerDisplay)}">${renderWeekGridResponsive(weekNumToRender)}</td>`);
                rowTextCollector.push(String(weekNumToRender || ""));
                continue;
              }

              if (headerDisplay === "執行日期") {
                const startTxtRaw = getCell(row, startIdx);
                const endTxtRaw   = getCell(row, endIdx);
                const startDisp   = formatDateDisplay(startTxtRaw);
                const endDisp     = formatDateDisplay(endTxtRaw);
                const cellHtml = (startDisp || endDisp)
                  ? `<div class="d-flex flex-column align-items-center">
                       <span class="fw-semibold">${escapeHtml(startDisp)}</span>
                       <span class="text-secondary small">${escapeHtml(endDisp)}</span>
                     </div>` : "";
                tds.push(`<td class="${colClass(headerDisplay)}">${cellHtml}</td>`);
                rowTextCollector.push(`${startDisp} ${endDisp}`);
                continue;
              }

              // 對應來源表頭
              let sourceHeader = headerDisplay;
              if (headerDisplay === "天數") sourceHeader = "第幾天";
              const idx = colIndexByLabel[sourceHeader];
              const txt = getCell(row, idx);

              if (sourceHeader === "狀態") {
                const s = (statusTxt || txt || "").trim();
                let badgeCls = "bg-secondary text-white";
                let dotBg    = "bg-secondary";
                if (/已完成/i.test(s)) { badgeCls = "bg-primary text-white"; dotBg = "bg-primary"; }
                else if (/未開始/i.test(s)) { badgeCls = "bg-light text-dark border"; dotBg = "bg-light"; }
                else if (/進行中/i.test(s)) { badgeCls = "bg-success text-white"; dotBg = "bg-success"; }
                const desktop = `<span class="badge ${badgeCls} badge-status d-none d-sm-inline-block">${escapeHtml(s)}</span>`;
                const mobile  = `<span class="status-dot ${dotBg} d-inline-block d-sm-none" title="${escapeHtml(s)}" aria-label="${escapeHtml(s)}"></span>`;
                tds.push(`<td class="${colClass(headerDisplay)}">${desktop}${mobile}</td>`);
              } else if (sourceHeader === "今日菜單" && txt) {
                const s = txt.replace(/\s/g, "");
                let cls = "";
                if (/^(準備日|準)$/i.test(s)) cls = "bg-danger text-white";
                else if (/^(纖體日|纖)$/i.test(s)) cls = "bg-success text-white";
                else if (/^(蛋白日|蛋)$/i.test(s)) cls = "bg-secondary text-white";
                else if (/^(新陳代謝日|代)$/i.test(s)) cls = "bg-primary text-white";
                if (cls) tds.push(`<td class="${colClass(headerDisplay)}"><span class="badge ${cls} badge-menu">${escapeHtml(txt)}</span></td>`);
                else tds.push(`<td class="${colClass(headerDisplay)}">${escapeHtml(txt)}</td>`);
              } else {
                tds.push(`<td class="${colClass(headerDisplay)}">${escapeHtml(txt)}</td>`);
              }

              rowTextCollector.push(txt);
            }
            _rawRows.push(rowTextCollector.join(" ").toLowerCase());
            rowsHtml.push(`<tr>${tds.join("")}</tr>`);
          }
          $tbody.innerHTML = rowsHtml.join("");
          applyFilter();

          // 地圖渲染：把名字放到對應天數（支援 /／\＼ 分割多名）
          renderBoardNames(records, colIndexByLabel);

          // 自動高度/欄寬調整
          handleResize();
        } catch (err) {
          showError("讀取失敗：" + (err?.message || err));
        } finally {
          toggleLoading(false);
        }
      }

      // 把學員名字放到對應格子
      function renderBoardNames(records, colIndexByLabel) {
        // 清空
        document.querySelectorAll(".board-cell .names-full").forEach(el => el.innerHTML = "");

        const nameIdx   = colIndexByLabel["學員姓名"];
        const dayIdx    = colIndexByLabel["第幾天"];
        const statusIdx = colIndexByLabel["狀態"];

        const SPLIT_RE = /[\/／﹨＼]/;

        const dayMap = new Map(); // day -> names[]
        for (const rec of records) {
          const status = getCell(rec.row, statusIdx);
          const keep = BOARD_STATUS_WHITELIST.length === 0 || BOARD_STATUS_WHITELIST.some(s => status.includes(s));
          if (!keep) continue;

          const raw = getCell(rec.row, nameIdx);
          const parts = raw.split(SPLIT_RE).map(s => s.trim()).filter(Boolean);
          const nDay  = Number(getCell(rec.row, dayIdx));
          if (!Number.isFinite(nDay) || nDay <= 0 || nDay > MAX_DAYS) continue;

          if (!dayMap.has(nDay)) dayMap.set(nDay, []);
          dayMap.get(nDay).push(...parts);
        }

        for (let day = 1; day <= MAX_DAYS; day++) {
          const names = dayMap.get(day) || [];
          const cell = document.getElementById(`cell-day-${day}`);
          if (!cell) continue;

          const wrap = cell.querySelector(".names-full");
          names.forEach(name => {
            const row = document.createElement("div");
            row.className = "name-row";
            row.dataset.fullname = name; // 保留完整姓名
            row.textContent = name;      // 初始全名，稍後視裝置裁切
            row.title = name;
            wrap.appendChild(row);
          });
        }
      }

      /* === 手機：姓名改回倒數兩字 + 依直欄統一寬度 === */
      function applyMobileNameTransform() {
        const isM = isMobile();

        // 先還原全名（避免桌面↔手機切換時累積裁切）
        document.querySelectorAll(".name-row").forEach(r => {
          if (r.dataset.fullname) r.textContent = r.dataset.fullname;
        });

        // 清除欄寬分類
        document.querySelectorAll(".board-cell").forEach(cell => {
          cell.classList.remove("col-wide","col-narrow");
        });

        if (!isM) return;

        // 手機：姓名裁成倒數兩字
        document.querySelectorAll(".name-row").forEach(r => {
          const full = r.dataset.fullname || r.textContent || "";
          r.textContent = lastTwo(full);
        });

        // 依「直欄」決定 col-wide / col-narrow
        for (let c = 1; c <= 7; c++) {
          const cells = Array.from(document.querySelectorAll(`.board-cell[data-col="${c}"]`));
          const hasNameInColumn = cells.some(cell => cell.querySelector(".name-row"));
          const cls = hasNameInColumn ? "col-wide" : "col-narrow";
          cells.forEach(cell => cell.classList.add(cls));
        }
      }

      // 桌面：自動把姓名字級撐滿；手機：不縮字（固定 10px、倒數兩字）
      function autosizeAllCells() {
        if (isMobile()) return;
        const cells = document.querySelectorAll(".board-cell");
        cells.forEach(cell => autosizeCell(cell));
      }

      function autosizeCell(cell) {
        const wrap = cell.querySelector(".names-full");
        const rows = Array.from(wrap.querySelectorAll(".name-row"));
        if (!rows.length) return;

        const measure = getMeasureSpan();
        const maxWidth = wrap.clientWidth;
        const maxHeight = wrap.clientHeight;
        if (maxWidth <= 0 || maxHeight <= 0) return;

        let candidate = Math.floor((maxHeight / rows.length) * 0.9);
        candidate = Math.max(10, candidate);

        let finalSize = candidate;
        rows.forEach(r => {
          measure.style.fontSize = candidate + "px";
          measure.style.fontFamily = getComputedStyle(r).fontFamily;
          measure.style.fontWeight = "800";
          measure.textContent = r.textContent || "";
          const w = measure.getBoundingClientRect().width;
          if (w > maxWidth) {
            const scale = (maxWidth / w) * 0.98;
            finalSize = Math.min(finalSize, Math.max(10, Math.floor(candidate * scale)));
          }
        });

        rows.forEach(r => { r.style.fontSize = finalSize + "px"; });

        const totalHeight = rows.reduce((sum, r) => sum + r.getBoundingClientRect().height + 4, 0);
        if (totalHeight > maxHeight) {
          const scale = Math.max(0.6, (maxHeight / totalHeight) * 0.98);
          const size = Math.max(10, Math.floor(finalSize * scale));
          rows.forEach(r => r.style.fontSize = size + "px");
        }
      }

      // 依每週內容動態調整行高（同週同高；不小於正方形基準）
      // ★ 每週高度只依「名字內容需要的高度」決定（手機/桌面皆適用）
function adjustWeekHeights() {
  const rows = Array.from(document.querySelectorAll('#boardGrid .board-row'));
  rows.forEach((row) => {
    const cells = Array.from(row.querySelectorAll('.board-cell'));
    if (!cells.length) return;

    // 回復自然值以便重算
    cells.forEach(cell => {
      cell.style.height = '';
      cell.style.aspectRatio = ''; // 解除 1:1，以便改成依內容高度
    });

    let weekHeight = 0;
    cells.forEach(cell => {
      const namesWrap = cell.querySelector('.names-full');
      const namesH = namesWrap ? namesWrap.scrollHeight : 0;

      // 26：上方天數標籤預留；6：下方預留；可依你的樣式微調
      const need = 26 + namesH + 6;
      weekHeight = Math.max(weekHeight, need);
    });

    // 沒有名字時避免太扁，給個很小的下限（可改）
    weekHeight = Math.max(weekHeight, 42);

    // 套用到該週 7 格：同高
    cells.forEach(cell => {
      cell.style.aspectRatio = 'auto';
      cell.style.height = `${Math.ceil(weekHeight)}px`;
    });
  });
}

      function handleResize() {
        applyMobileNameTransform(); // 手機倒數兩字 + 欄寬分類
        autosizeAllCells();         // 桌面縮字
        adjustWeekHeights();        // 兩端皆依內容增高
      }

      // 工具：防抖
      function debounce(fn, wait) {
        let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(null, args), wait); };
      }

      function applyFilter() {
        const q = ($filter.value || "").trim().toLowerCase();
        const trs = $tbody.querySelectorAll("tr");
        if (!q) { trs.forEach(tr => tr.classList.remove("d-none")); return; }
        trs.forEach((tr, i) => { const hit = _rawRows[i]?.includes(q); tr.classList.toggle("d-none", !hit); });
      }

      // === 小工具 ===
      function lastTwo(str) {
        const arr = Array.from(String(str).trim());
        return arr.length <= 2 ? arr.join("") : arr.slice(-2).join("");
      }
      function numToZh(n) { return ["一","二","三","四","五","六","七"][n-1] || String(n); }
      function getCell(row, idx) { return Number.isInteger(idx) && row[idx] != null ? String(row[idx]).trim() : ""; }

      // 週數渲染（彩虹進度）
      function renderWeekGridResponsive(weekNum) {
        let grid = '<div class="week-grid d-none d-sm-inline-flex" aria-label="週數進度">';
        for (let i = 1; i <= 7; i++) {
          const cls = weekNum >= i && i <= 7 ? `week-box c${i}` : "week-box inactive";
          grid += `<span class="${cls}" title="第 ${i} 週">${i}</span>`;
        }
        grid += "</div>";
        let mobile;
        if (weekNum >= 1 && weekNum <= 7) {
          mobile = `<span class="week-box c${weekNum} d-inline-flex d-sm-none" title="第 ${weekNum} 週">${weekNum}</span>`;
        } else {
          mobile = `<span class="week-box inactive d-inline-flex d-sm-none" title="週數無效">–</span>`;
        }
        return grid + mobile;
      }

      // 友善日期顯示
      function formatDateDisplay(val) {
        const d = parseSheetDate(val);
        if (!d) return String(val || "").trim();
        const y = d.getFullYear(), m = String(d.getMonth()+1).padStart(2,"0"), dd = String(d.getDate()).padStart(2,"0");
        return `${y}/${m}/${dd}`;
      }

      // 解析日期 / Sheets 序列
      function parseSheetDate(val) {
        if (val == null) return null;
        const s = String(val).trim();
        if (!s) return null;
        if (/^\d+(\.\d+)?$/.test(s)) {
          const n = Number(s);
          if (Number.isFinite(n) && n > 30000 && n < 70000) return serialToDate(n);
        }
        const norm = s.replace(/\./g,"-").replace(/\//g,"-");
        const parts = norm.split("-");
        if (parts.length === 3) {
          const [a,b,c] = parts;
          if (a.length === 4) { const d = new Date(Number(a), Number(b)-1, Number(c)); if (!isNaN(d)) return d; }
          else if (c.length === 4) { const d = new Date(Number(c), Number(a)-1, Number(b)); if (!isNaN(d)) return d; }
        }
        const d = new Date(s);
        return isNaN(d) ? null : d;
      }
      function serialToDate(n) { const epoch = Date.UTC(1899,11,30); return new Date(epoch + n*86400*1000); }
      function escapeHtml(str) {
        return String(str).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
                         .replaceAll('"',"&quot;").replaceAll("'","&#039;");
      }
      function toggleLoading(show) { $loading.classList.toggle("d-none", !show); }
      function showError(msg) { $error.textContent = msg; $error.classList.remove("d-none"); }
      function clearError() { $error.textContent = ""; $error.classList.add("d-none"); }
    </script>
  </body>
</html>
